<section class="contacts">
    <div class="container">
        <div class="contacts__wrapper">
            <div class="contacts__inner">
                <h2 class="contacts__title title-block_two ">Контакты</h2>
                <p class="contacts__address">г. Самара, Ново-Садовая ул., 139 </p>
                <a class="contacts__phone" href="tel:79399925215">+7(937)992-52-15</a>
                <p class="contacts__text">Звоните с 10:00 до 21:00</p>
                <div class="contacts__social">
                    <p class="contacts__social-text">Подпишись на наш </p>
                    <a class="contacts__social-link" href="https://www.instagram.com/potolkiorionsamara.ru/" target="blank"><span class="contacts__social-link--NAME">Instagram</span>
                        <img class="contacts__social-img" src="/static/images/instagram.svg" alt="логотип instagram">
                    </a>
                </div>
                <iframe class="contacts__map" src="https://yandex.ru/map-widget/v1/?um=constructor%3A436aa58df8118667d0d49041f8054e91e654c0ad70ad37997c5f850081e96932&amp;source=constructor" width="537" height="300" frameborder="0"></iframe>

            <form class="contacts__form" action="">

                </div>

                    <span class="contacts__form-text">Ваше имя</span>
                    <input class="contacts__form-input" type="text" name="name" placeholder="Иван" autocomplete="off">
                </label>
                <hr class="contacts__form-hr">
                <label class="contacts__form-phone-input contacts__form-lable">
                    <span class="contacts__form-text">Ваш телефон</span>
                    <input class="contacts__form-input" type="tel" name="phone" placeholder="8 999 999 99 99" autocomplete="off">
                </label>
                <hr class="contacts__form-hr">
                <div class="contacts__form-bottom">
                    <button class="contacts__form-button button-order button" type="submit">Заказать</button>
                </div>
            </form>
        </div>
    </div>
</section>
