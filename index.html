<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="/common.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/fonts/stylesheet.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="/static/images/favicon.ico">
  <title>Главная</title>
</head>

<body>
  <section class="background-img">
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo">
        <img class="header__logo-img" src="/static/images/logo.svg" alt="логотип компании Орион">
      </div>
      <nav class="header__navigation">
        <a class="header__link" href="">Каталог</a>
        <a class="header__link" href="">Наши работы</a>
        <a class="header__link" href="">Акции</a>
        <a class="header__link" href="">Отзывы</a>
        <a class="header__link" href="">Контакты</a>
      </nav>
      <div class="header__contact">
        <a href="" class="header__contact-tel">+7 (999) 999-99-99</a>
        <button class="header__contact-button">Связаться</button>
      </div>
    </div>
  </div>
</header>
    <section class="poster">
    <div class="container">
        <div class="poster__wrapper">
            <div class="poster__information">
                <div class="poster_title">
                    <h1 class="title-block_one">Европейские натяжные потолки</h1>
                    <svg class="poster__square">width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="16" height="16" fill="#333333" />
                    </svg>
                    <span class="poster__price">от 159 руб.м/2</span>
                </div>
                <div class="poster__sequence">
                    <div class="poster__sequence-one">
                        <svg class="poster__sequence-square" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="30" height="30" fill="#4F4F4F" />
                        </svg>
                        <span class="poster__sequence-number">1</span>
                        <p class="poster__sequence-text">Сегодня замеряем</p>

                    </div>
                    <div class="poster__sequence-two">
                        <svg class="poster__sequence-square" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="30" height="30" fill="#4F4F4F" />
                        </svg>
                        <span class="poster__sequence-number">2</span>
                        <p class="poster__sequence-text">Завтра производим</p>
                    </div>
                    <div class="poster__sequence-three">
                        <svg class="poster__sequence-square" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="30" height="30" fill="#4F4F4F" />
                        </svg>
                        <span class="poster__sequence-number">3</span>
                        <p class="poster__sequence-text">Послезавтра натягиваем</p>
                    </div>
                </div>
                <div class="poster__button">
                    <button class="poster__catalog button-main">Каталог</button>
                    <button class="poster__order button-main">Заказать</button>
                </div>
            </div>
            <div class="poster__img">
                <picture class="poster__picture">
                    <!-- <source srcset="/static/images/myslides-01.png, /static/images/myslides-01_retina.png 2x" media="(min-width: 1024px)">
                        <source srcset="/static/images/myslides-01_tablet.png" media="(min-width: 768px) and (max-width: 1023px)">
                        <source srcset="/static/images/myslides-01_mobile.png" media="(max-width: 767px)"> -->
                    <img class="slideshow__image" src="/static/images/Mask Group.png" alt="игрушка черный монстр">
                </picture>
            </div>



        </div>

    </div>

</section>
  </section>
  <footer>
  <div class="container">
    <span class="title-block title-block_one">Footer</span>
    <a href="/">Главная</a>
    <a href="/pages/catalog">Каталог</a>
    <a href="/pages/toys">Игрушки</a>
  </div>
</footer>

  <script src="scripts.js"></script>
</body>

</html>
